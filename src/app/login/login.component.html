<section class="vh-100" style="background-color:white;">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col col-xl-10">
		  <div class="card" style="border-radius: 1rem;">
			<div class="row g-0">
			  <div class="col-md-6 col-lg-5 d-none d-md-block">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
				  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
			  </div>
			  <div class="col-md-6 col-lg-7 d-flex align-items-center">
				<div class="card-body p-4 p-lg-5 text-black">
				  <div style="padding-bottom: 30px;"><img style="height: 100px;" src="../../assets/login.png"></div>
				  <form>
					<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b>Sign-In <br> to continue </b></h5>
					<div class="form-outline mb-4">
					  <label class="form-label" for="employeeId"><b>User ID</b></label>
					  <input type="text" name="employeeId" class="form-control form-control-lg" [(ngModel)]="employeeId"
						required />
					</div>
					<div class="form-outline mb-4">
					  <label class="form-label" for="password"><b>Password</b> </label>
					  <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
						required />
					</div>
					<div class="pt-1 mb-4">
					  <button class="btn btn btn-primary mb-2 btn-lg btn-block" type="button"
						(click)=checkLogin()>Login</button>
					</div>
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
